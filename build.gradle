buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'spring-boot'

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

dependencyManagement {
    // version conflict should be reported
    overriddenByDependencies = false
}

dependencies {
    compile 'org.jetbrains:annotations:13.0', 'org.jetbrains:annotations:15.0'
}

wrapper {
    gradleVersion = '2.10'
}
